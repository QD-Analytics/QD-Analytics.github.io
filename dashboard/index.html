<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quatro Digital - Dashboard</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="//qd-cdn.github.io/_qd-tools-visual-identity/qd-bootstrap-common.css" />
	<link rel="stylesheet" href="script/c3.min.css">

	<style>
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" charset="utf-8"></script>
	<script src="script/d3.min.js" charset="utf-8"></script>
	<script src="script/c3.min.js" charset="utf-8"></script>
	<script src="script/functions.base.js" charset="utf-8"></script>

	<script>
		(function(i,s,o,g,r,a,m) {		
i['GoogleAnalyticsObject']=r; i[r]=i[r]||function() {
			(i[r].q=i[r].q||[]).push(arguments)

</head>

<body>
	<header class="qd-v1-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<img src="//analytics.quatrodigital.com/assets/images/qd-dashboard-icon-v2-128x128.png" alt="Quatro Digital" style="height: 80px">
					<h2>QD Analytics / Dashboard</h2>
				</div>
			</div>
		</div>
	</header>

	<div class="site">
		<div class="container-fluid">
			<h2 class="text-center loja" style="text-transform: capitalize"></h2>
			<div class="row" style="margin-bottom: 50px;">
				<div class="col-xs-12">
					<form class="form-inline dates" style="display: inline-block;">
						<div class="form-group">
							<label for="dataInicial" style="margin-right: 10px;">De:</label>
							<input type="date" class="form-control" name="dataInicial" id="dataInicial" placeholder="Data inicial">
						</div>
						<div class="form-group">
							<label for="dataFinal" style="margin: 0 10px;">até</label>
							<input type="date" class="form-control" name="dataFinal" id="dataFinal"placeholder="Data final">
						</div>
						<button type="submit" class="btn btn-default">Buscar</button>
					</form>
				</div>
			</div>	
			
			<div class="row">
				<div class="col-xs-12">
					<div id="chart"></div>
				</div>
			</div>

			
		</div>
	</div>
	
	<footer class="qd-v1-footer">
		<p class="text-center">
			<script>
				document.write("SBS21 © 2013 - "+(new Date()).getFullYear()+" Quatro Digital. Todos os direitos reservados.");
			</script>
		</p>
	</footer>

	<div id="modal-login" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Informe seu e-mail para receber a chave de acesso</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label>Email: </label>
							<input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" data-loading-text="Carregando..." class="btn btn-success pull-right">Enviar</button>
					</div>
				</form>
			</div>			
		</div>		
	</div>	

	<div id="modal-token" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Informe a chave de acesso recebida</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label>Token: </label>
							<input type="text" class="form-control" id="token" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" data-loading-text="Carregando..." class="btn btn-success pull-right">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="modal-lojas" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Selecione a conta para continuar</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label>Contas: </label>
							<select class="form-control accounts"></select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" data-loading-text="Carregando..." class="btn btn-success pull-right">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Aviso de loading -->
	<div class="qd-loading" style="position: fixed; top: 0; background: black; opacity: 0.5; width: 100%; height: 100%; z-index: 500;">
		<p style="margin: 25% auto; text-align: center; color: white;">
			Carregando	<img src="img/ajax-loader2.gif" />
		</p>
	</div>

</body>

</html>
